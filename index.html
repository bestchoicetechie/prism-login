<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="left-content">
           <div class="inner">
            <div class="logo">
                <img src="images/khUpgradLogoWithText.svg" alt="Knowledgehut logo">
            </div>
            <br>
            <div>
                <h2>Welcome &#128075; </h2>
                <p>Login and kickstart your immersive learning journey</p>
            </div>
            <div class="form">
                <form action="#">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter Email" required />
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="Enter Password" required minlength="7" />
                    </div>
                    <div class="login">
                        <div class="forgot">
                            <span>Forgot password?</span>
                        </div>
                        <div class="login-btn">
                            <button type="submit">Login &#62; </button>
                        </div>
                    </div>
                </form>
               <div class="social-icons">
                   <p>Login with social networks </p>
                   <div class="icons">
                       <img src="images/Group-1471.png" alt="linkedin">
                       <img src="images/Group-1474.png" alt="facebook">
                   </div>
                   <p>&copy; 2022 Knowledgehut.Inc. All Right Reserved </p>
               </div>
            </div>

           </div>
        </div>
        <div class="right-content">
            <div>
                <div>
                    <h2>Scale up and Get Future Ready!</h2>
                    <h5>With PRISM, Knowledgehut's Immersive Learning Experience Platform</h5>
                </div>
                <br>
                <div class="img">
                    <img src="images/artBoard.png" alt="Prism Image" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
